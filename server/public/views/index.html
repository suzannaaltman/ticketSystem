<!DOCTYPE html>
<html ng-app="ticketApp">
  <head>
    <meta charset="utf-8">
    <title>DoTheThings</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="views/styles.css" rel="stylesheet" />
  </head>
  <header>
    <h1>Tickets, Get Your Tickets Here!</h1>
  </header>
  <body ng-controller="MainController as controller">
    <h2>Submit a new ticket</h2>
    <div class="row">
      <div class='col-md-3'></div>
      <form ng-submit="" class="inputs col-md-4">
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="ticket.name" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Type:</label>
        <input type="text" class="form-control" ng-model="ticket.type" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Priority:</label>
        <input type="text" class="form-control" ng-model="ticket.priority" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Description:</label>
        <input type="text" class="form-control" ng-model="ticket.description" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Assignee:</label>
        <input type="text" class="form-control" ng-model="ticket.assignee" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Reporter:</label>
        <input type="text" class="form-control" ng-model="ticket.reporter" aria-describedby="sizing-addon1"></input>
        <br />
        <input type="submit"></input>
      </form>
      <div class='col-md-5'></div>
    </div>

  </body>
</html>
