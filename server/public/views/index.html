<!DOCTYPE html>
<html ng-app="ticketApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DoTheThings</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="views/styles.css" rel="stylesheet" />
  </head>
  <body ng-controller="FormController as cont">
    <div class="row bar"></div>
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
      <h1>Tickets, Get Your Tickets Here!</h1>
      </div>
    </div>
    <h2>Submit a new ticket</h2>
    <div class="row">
      <div class='col-md-4'></div>
      <form ng-submit="cont.sendData()" class="inputs col-md-4">
        <label>Ticket Name:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.name" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Type:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.type" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Priority:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.priority" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Description:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.description" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Assignee:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.assignee" aria-describedby="sizing-addon1"></input>
        <br />
        <label>Reporter:</label>
        <input type="text" class="form-control" ng-model="cont.ticket.reporter" aria-describedby="sizing-addon1"></input>
        <br />
        <input type="submit"></input>
      </form>
      <div class='col-md-4'></div>
    </div>
    <h2>Open tickets:</h2>
    <div class="ticketHolder">
      <container>
        <div class="well col-md-3" ng-repeat="ticket in cont.tickets">
          Name: {{ticket.name}} <br />
          Type: {{ticket.type}} <br />
          Priority: {{ticket.priority}} <br />
          Description: {{ticket.description}} <br />
          Assignee: {{ticket.assignee}} <br />
          Reporter: {{ticket.reporter}} <br />
          Created: {{ticket.created}} <br />
          <button ng-click="cont.removeTicket(ticket)">Completed</button>
        </div>
      </container>
    </div>
  </body>
</html>
